<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KU速記法則検索サイト</title>
    <link rel="stylesheet" href="/static/css/style2.css?2021081533"/>
</head>
<body>
<h1>{{ title }}</h1>

<form method="POST" action="/" class="search_container">
    <input type="text" name="housoku" size=40 placeholder="キーワード検索" >
    <input type="submit" value="検索">
</form>
<a href="/index.html">TOPへ</a>

<div class="housoku">
    {% if housoku %}
    <img src="/static/images/{{ housoku }}.png?2021012406" alt="速記{{ housoku }}">
    {% else %}
    <img src="/static/images/question.png" alt="はてな">
    {% endif %}
</div>
    
<section class="post-header">
<div class="hero-image-container">
<div class="window-background"></div>
<div class="moon"></div>
<img class="hero-image" src="//cssanimation.rocks/images/courses/animation_101/animation_101.svg" alt="Daily emails animation">
<div class="screen-container"></div>
<div class="notification"></div>
</div>
</section>

</body>
</html>
